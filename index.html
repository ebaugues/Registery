<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <style>
        
    </style>
  </head>

<body>
    <div id="header">
        <a href="">About Us</a>
        <a href="">Register</a>
    </div>
    <div id="form">
        <h2>Sign Up</h2>
        <div id="inputDiv">
            <form method="POST">

                <input placeholder="Email" type="email" />
                <input placeholder="Username" type="text" />
                <input placeholder="Password" type="password" />
                <input placeholder="Confirm Password" type="password" />
                <button type="submit" value="Submit" id="wtf">Submit</button>

                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-twitter"></a> 

            </form>
        </div>
        <br>
        <br>
        <br>
        <div id="images" style="position: absolute; width: 100%; height: 100%">
            <a href="https://www.amazon.com/" alt="Amazon Link" target="_blank">
                <img class="social-image" src="assets/amazon.png" width = "50" height = "50"/>
            </a>
            <a href="https://www.facebook.com/" alt="Facebook Link" target="_blank">
                <img class="social-image" src="assets/facebook.png"  width = "50" height = "50"/>
            </a>
            <a href="https://www.github.com/" alt="Github Link" target="_blank">
                <img class="social-image" src="assets/github.png"  width = "50" height = "50"/>
            </a>
            <a href="https://slack.com/" alt="Slack Link" target="_blank">
                <img class="social-image" src="assets/slack.png"  width = "50" height = "50"/>
            </a>
            <a href="https://www.instagram.com/?hl=en" alt="Instagram Link" target="_blank">
                <img class="social-image" src="assets/instagram.png"  width = "50" height = "50"/>
            </a>
        </div>
    </div>
</body>

</html>
